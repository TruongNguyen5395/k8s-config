---
- hosts: nfs
  become: yes
  roles:
    - role: geerlingguy.nfs
      nfs_exports: ["/home/public *(rw,sync,no_root_squash)"]
  tags:
    - "nfs"

- name: Build a cluster with a single control node
  hosts: k3s_cluster
  become: yes
  strategy: linear
  vars:
    iface: eth1
    k3s_become_for_all: true
    k3s_build_cluster: true
    k3s_use_experimental: true
    k3s_control_node_address: "192.168.1.20"

    k3s_server:
      write-kubeconfig-mode: 644
      flannel-backend: "vxlan"
      flannel-iface: eth1
      advertise-address: 192.168.1.20
      datastore-endpoint: postgres://postgres:2vTv2rNxQteHjMjQY6iAxxl2MgCEu4hm@192.168.1.9:5432/rkedb_6?sslmode=disable
    k3s_agent:
      node-ip: "{{ vars['ansible_'~iface].ipv4.address }}"
      node-external-ip: "{{ vars['ansible_'~iface].ipv4.address }}"
      flannel-iface: eth1

  roles:
    - role: xanmanning.k3s
- hosts: k3s_cluster
  become: yes
  tags:
    - "k3s"
    - "k3s-config"
  tasks:
    - name: Install a list of packages
      become: true
      apt:
        pkg:
          - cifs-utils
          - nfs-common
    - name: Retrieve helm binary archive.
      unarchive:
        src: https://get.helm.sh/helm-v3.2.1-linux-amd64.tar.gz
        dest: /tmp
        creates: /usr/local/bin/helm
        remote_src: yes

    - name: Move helm binary into place
      command: cp /tmp/linux-amd64/helm /usr/local/bin/helm
      args:
        creates: /usr/local/bin/helm

    - name: line insert
      lineinfile:
        path: .zshrc
        line: "export KUBECONFIG=/etc/rancher/k3s/k3s.yaml"
        insertbefore: BOF

- hosts: kube-0
  become: yes
  tags:
    - "k3s-config"
    - "k3s-master-config"
  tasks:
    - name: copy nfs storage class
      copy:
        dest: "/var/lib/rancher/k3s/server/manifests/nfs.yml"
        src: "./nfs.yml"

    - name: replace nfs ip
      ansible.builtin.replace:
        path: /var/lib/rancher/k3s/server/manifests/nfs.yml
        regexp: "x.x.x.x"
        replace: "{{  hostvars[groups['nfs_server'][0]]['ansible_host'] }}"

    - name: patch nfs to default
      command: |
        kubectl patch storageclass nfs -p '{"metadata": {"annotations":{"storageclass.kubernetes.io/is-default-class":"true"}}}'

    - name: patch local-path to non default
      command: |
        kubectl patch storageclass local-path -p '{"metadata": {"annotations":{"storageclass.kubernetes.io/is-default-class":"false"}}}'

    - name: Add a repository
      community.kubernetes.helm_repository:
        name: stable
        repo_url: https://charts.helm.sh/stable

    - name: Add a repository
      community.kubernetes.helm_repository:
        name: incubator
        repo_url: https://charts.helm.sh/incubator
